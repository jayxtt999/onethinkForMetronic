<extend name="Public/base" />

<block name="body">

	<div class="row">
		<div class="col-lg-12">

			<div class="portlet box green">
				<div class="portlet-title">
					<div class="caption">
						<i class="fa fa-globe"></i><if condition="ACTION_NAME eq 'addaction'">新增<else/>编辑</if>行为
					</div>
					<div class="tools">
						<a href="javascript:;" class="collapse">
						</a>

					</div>
				</div>
				<div class="portlet-body form">
					<div role="form">
					<form id="form" class="form-body" action="{:U('saveAction')}" method="post"   class="form" role="form" >
						<div class="form-group">
							<label class="item-label">行为标识<span class="check-tips">（输入行为标识 英文字母）</span></label>
							<div class="input-group">
								<input type="text" class="form-control" name="name" value="{$data.name}">
							</div>

						</div>
						<div class="form-group">
							<label class="item-label">行为名称<span class="check-tips">（输入行为名称）</span></label>
							<div class="input-group">
							<input type="text" class="form-control" name="title" value="{$data.title}">
							</div>
						</div>
						<div class="form-group">
							<label class="item-label">行为类型<span class="check-tips">（选择行为类型）</span></label>
							<div class="input-group">
							<select name="type" class="form-control">
								<volist name=":get_action_type(null,true)" id="vo">
									<option value="{$key}">{$vo}</option>
								</volist>
							</select>
							</div>
						</div>
						<div class="form-group">
							<label class="item-label">行为描述<span class="check-tips">（输入行为描述）</span></label>
							<div class="input-group">
							<textarea class="form-control" rows="3" name="remark">{$data.remark}</textarea>
							</div>
						</div>
						<div class="form-group">
							<label class="item-label">行为规则<span class="check-tips">（输入行为规则，不写则只记录日志）</span></label>
							<div class="input-group">
							<textarea class="form-control" rows="3"  name="rule">{$data.rule}</textarea>
							</div>
						</div>
						<div class="form-group">
							<label class="item-label">日志规则<span class="check-tips">（记录日志备注时按此规则来生成，支持[变量|函数]。目前变量有：user,time,model,record,data）</span></label>
							<div class="input-group"><textarea class="form-control" rows="3"  name="log">{$data.log}</textarea></div>
						</div>

						<div class="form-group">
							<input type="hidden" name="id" value="{$data.id}"/>
							<div class="input-group"><button type="submit" class="btn blue submit-btn ajax-post" target-form="form">确 定</button>
							<button class="btn btn-default btn-return" onclick="javascript:history.back(-1);return false;">返 回</button></div>
						</div>
					</form>
					</div>
				</div>


			</div>

			<!-- 表单 -->
		</div>
		<!-- /.col-lg-6 (nested) -->
	</div>


</block>
<block name="script">
<script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>
<script type="text/javascript" charset="utf-8">
	Think.setValue('type',{$type|default=1});
</script>
</block>
