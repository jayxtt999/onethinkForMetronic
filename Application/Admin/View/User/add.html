<extend name="Public/base"/>

<block name="body">

            <div class="row">

                <div class="col-lg-12">

                    <div class="portlet box green">
                        <div class="portlet-title">
                            <div class="caption">
                                <i class="fa fa-globe"></i>新增用户
                            </div>
                            <div class="tools">
                                <a href="javascript:;" class="collapse">
                                </a>
                            </div>
                        </div>

                        <div class="portlet-body form">

                            <div role="form">
                                <form action="{:U()}" method="post"  role="form" class="form-user form-body">
                                    <div class="form-group">
                                        <label class="item-label">用户名<span class="check-tips">（用户名会作为默认的昵称）</span></label>
                                        <div class="input-group"><input type="text" class="input-large form-control" name="username" value=""></div>
                                    </div>
                                    <div class="form-group">
                                        <label class="item-label">密码<span class="check-tips">（用户密码不能少于4位）</span></label>
                                        <div class="input-group"><input type="password" class="text input-large form-control" name="password" value=""></div>
                                    </div>
                                    <div class="form-group">
                                        <label class="item-label">确认密码</label>
                                        <div class="input-group"> <input type="password" class="text input-large form-control" name="repassword" value=""></div>
                                    </div>
                                    <div class="form-group">
                                        <label class="item-label">邮箱<span class="check-tips">（用户邮箱，用于找回密码等安全操作）</span></label>
                                        <div class="input-group"><input type="text" class="text input-large form-control" name="email" value=""></div>
                                    </div>
                                    <div class="form-group">
                                        <button class="btn blue submit-btn ajax-post" id="submit" type="submit" target-form="form-user">确 定</button>

                                        <button class="btn btn-default btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
                                    </div>
                                </form>

                            </div>

                        </div>


                    </div>

                </div>
                <!-- /.col-lg-6 (nested) -->
            </div>
            <!-- /.row (nested) -->

</block>

<block name="script">

</block>
