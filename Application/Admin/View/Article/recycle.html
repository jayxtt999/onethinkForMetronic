<extend name="Public/base" />

<!-- 子导航 -->
<block name="sidebar">
    <include file="sidemenu" />
</block>

<block name="body">
	<div class="row">
		<div class="col-md-12">
			<!-- BEGIN EXAMPLE TABLE PORTLET-->
			<div class="portlet box grey-cascade">
				<div class="portlet-title">
					<div class="caption">
						<i class="fa fa-globe"></i>回收站({:count($list)})

					</div>
					<div class="tools">
						<a href="javascript:;" class="collapse">
						</a>

					</div>
				</div>
				<div class="portlet-body">
					<div class="table-toolbar">
						<div class="row">
							<div class="col-md-6 cf">
								<button url="{:U('article/clear')}" class="btn red ajax-get">清 空</button>
								<button url="{:U('article/permit')}" class="btn green ajax-post" target-form="ids">还 原</button>
							</div>
							<div class="col-md-6 search-form">
							</div>
						</div>

					</div>


					<table class="table table-striped table-bordered table-hover" id="dataTables-recycle">
						<thead>

						<tr>
							<th class="table-checkbox">
								<input type="checkbox" class="group-checkable" data-set="#dataTables-recycle .checkboxes"/>
							</th>
							<th class="">编号</th>
							<th class="">标题</th>
							<th class="">创建者</th>
							<th class="">类型</th>
							<th class="">分类</th>
							<th class="">删除时间</th>
							<th class="">操作</th>
						</tr>


						</thead>
						<tbody>

						<volist name="list" id="vo">
							<tr>
								<td>
									<input type="checkbox" class="checkboxes ids" name="ids[]" value="{$vo.id}" />
								</td>
								<td>{$vo.id} </td>
								<td>{$vo.title}</td>
								<td>{$vo.username} </td>
								<td><span>{:get_document_type($vo['type'])}</span></td>
								<td><span>{:get_cate($vo['category_id'])}</span></td>
								<td><span>{$vo.update_time|time_format}</span></td>
								<td><a href="{:U('article/permit?ids='.$vo['id'])}" class="ajax-get">还原</a>
								</td>
							</tr>
						</volist>
						</tbody>
					</table>

					<div class="page">
						{$_page}
					</div>

				</div></div>
			<!-- END EXAMPLE TABLE PORTLET-->
		</div>

	</div>



</block>
