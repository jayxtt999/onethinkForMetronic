<extend name="Public/base"/>

<block name="body">

    <div class="row">
        <div class="col-md-12">
            <!-- BEGIN EXAMPLE TABLE PORTLET-->
            <div class="portlet box grey-cascade">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="fa fa-globe"></i>行为日志
                    </div>
                    <div class="tools">
                        <a href="javascript:;" class="collapse">
                        </a>

                    </div>
                </div>


                <div class="portlet-body">
                    <div class="table-toolbar">
                        <div class="row">
                            <div class="col-md-6 cf">
                                <div class="fl">
                                    <button class="btn ajax-get green confirm" url="{:U('clear')}">清 空</button>
                                    <button class="btn ajax-post green confirm" target-form="ids" url="{:U('remove')}">删
                                        除
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                        <table class="table table-striped table-bordered table-hover" id="dataTables-actoin-log">
                            <thead>
                            <tr>
                                <th class="table-checkbox">
                                    <input type="checkbox" class="group-checkable"
                                           data-set="#dataTables-actoin-log .checkboxes"/>
                                </th>
                                <th class="">编号</th>
                                <th class="">行为名称</th>
                                <th class="">执行者</th>
                                <th class="">执行时间</th>
                                <th class="">操作</th>
                            </tr>
                            </thead>
                            <tbody>

                            <volist name="_list" id="vo">
                                <tr>
                                    <td><input class="ids checkboxes" type="checkbox" name="ids[]"
                                               value="{$vo.id}"/></td>
                                    <td>{$vo.id}</td>
                                    <td>{:get_action($vo['action_id'],'title')}</td>
                                    <td>{:get_nickname($vo['user_id'])}</td>
                                    <td><span>{$vo.create_time|time_format}</span></td>
                                    <td><a href="{:U('Action/edit?id='.$vo['id'])}">详细</a>
                                        <a class="confirm ajax-get"
                                           href="{:U('Action/remove?ids='.$vo['id'])}">删除</a>
                                    </td>
                                </tr>
                            </volist>

                            </tbody>
                        </table>


                        <div class="page">
                            {$_page}
                        </div>
                </div>
            </div>
        </div>
    </div>
</block>


<block name="script">
    <script type="text/javascript">
        $(function () {
            $("#action_add").click(function () {
                window.location.href = $(this).attr('url');
            })
        })
    </script>
</block>
