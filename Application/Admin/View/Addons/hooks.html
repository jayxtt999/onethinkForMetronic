<extend name="Public/base" />

<block name="body">


	<div class="row">
		<div class="col-md-12">
			<!-- BEGIN EXAMPLE TABLE PORTLET-->
			<div class="portlet box grey-cascade">
				<div class="portlet-title">
					<div class="caption">
						<i class="fa fa-globe"></i>钩子列表
					</div>
					<div class="tools">
						<a href="javascript:;" class="collapse">
						</a>

					</div>
				</div>
				<div class="portlet-body">
					<div class="table-toolbar">
						<div class="row">
							<div class="col-md-6 cf">
								<div class="fl">
									<a class="btn green" href="{:U('addhook')}">新 增</a>
								</div>
							</div>
						</div>
					</div>
					<table class="table table-striped table-bordered table-hover" id="dataTables-hook"><!-- 必须设定表格的id == -->
						<thead>
						<tr>
							<th class="table-checkbox">
								<input type="checkbox" class="group-checkable" data-set="#dataTables-hook .checkboxes"/>
							</th>
							<th>ID</th>
							<th>名称</th>
							<th>描述</th>
							<th>类型</th>
							<th>操作</th>
						</tr>
						</thead>
						<tbody>
						<volist name="list" id="vo">
							<tr class="odd gradeX">
								<td><input class="checkboxes ids row-selected" type="checkbox" name="id[]" value="{$vo.id}"></td>
								<td>{$vo.id}</td>
								<td><a href="{:U('edithook?id='.$vo['id'])}">{$vo.name}</a></td>
								<td>{$vo.description}</td>
								<td>{$vo.type_text}</td>
								<td>
									<a title="编辑" href="{:U('edithook?id='.$vo['id'])}">编辑</a>
									<a class="confirm ajax-get" title="删除" href="{:U('delhook?id='.$vo['id'])}">删除</a>
								</td>
							</tr>
						</volist>
						</tbody>
					</table>

					<div class="page">
						{$_page}
					</div>
				</div>
			</div>
			<!-- END EXAMPLE TABLE PORTLET-->
		</div>
	</div>

</block>

<block name="script">
	<script type="text/javascript">
		$(function(){
			createDataTable($('#dataTables-hook'))
		})
	</script>
</block>
